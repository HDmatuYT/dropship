<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkoutstyle.css">
    <link rel="" href="process_payment.php">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8132243917430837"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>Checkout</h1>
	<form method="POST" action="process_payment.php">
		<label for="name">Name:</label>
		<input type="text" name="name" required>
		<label for="email">Email:</label>
		<input type="email" name="email" required>
		<label for="billing_address">Billing Address:</label>
		<textarea name="billing_address" required></textarea>
		<label for="shipping_address">Shipping Address:</label>
		<textarea name="shipping_address" required></textarea>
		<label for="payment_method">Payment Method:</label>
		<select name="payment_method" required>
			<option value="credit_card">Credit Card</option>
			<option value="paypal">PayPal</option>
		</select>
		<label for="order_details">Order Details:</label>
		<textarea name="order_details" required></textarea>
		<input type="submit" value="Place Order">
	</form>
</body>
</html>
