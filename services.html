
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-btn, .pause-btn, .stop-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .play-btn:hover, .pause-btn:hover, .stop-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<audio id="custom-audio" controls>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<div class="player-controls">
    <button class="play-btn" onclick="playAudio()">Play</button>
    <button class="pause-btn" onclick="pauseAudio()">Pause</button>
    <button class="stop-btn" onclick="stopAudio()">Stop</button>
</div>

<script>
    const audio = document.getElementById('custom-audio');

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function stopAudio() {
        audio.pause();
        audio.currentTime = 0;
    }
</script>
